<!DOCTYPE html>
<html lang="en">
<head>
<title>All Employees Tickets</title>
<!-- Bootstrap core CSS -->
<link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="./css/pasttickets.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<form class="form-signin"
			action="/ExpenseReimbursementSystem/viewAllRequests" method="get">
			<h2>Following is the list of Tickets submitted by all employees:</h2>
		</form>
		<br> <br> Filter the data by Reimbursement Status:
	<button type="button" class="btn btn-warning" name="pending-data">PENDING</button>
	<button type="button" class="btn btn-primary" name="approved-data">APPROVED</button>
	<button type="button" class="btn btn-danger" name="denied-data">DENIED</button>
	<br> <br>
		<table class="allrequests-table">
			<thead>
				<tr>
					<th>Reimbursement Type</th>
					<th>Amount</th>
					<th>Description</th>
					<th>Submission Date</th>
					<th>Requester</th>
					<th>Status</th>
					<th>Manager Action</th>
				</tr>
			</thead>
			<tbody class="allrequests-body">

			</tbody>
		</table>
		<br>
		<button type="button" onclick="location.href='./manager.html';"">Go
			Back to Manager Options</button>
		<script type="text/javascript" src="./viewallrequests.js"></script>

	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
