<!DOCTYPE html>
<html lang="en">
<head>
<title>All Employees Tickets</title>
<!-- Bootstrap core CSS -->
<link href="./css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="./css/alltickets.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<form class="form-signin"
			action="/ExpenseReimbursementSystem/viewAllRequests" method="get">
			<h2>Following is the list of Tickets submitted by all employees:</h2>
		</form>
		<br> <br> Filter the data by Reimbursement Status:
	<button type="button" class="btn btn-primary" name="all-data" onclick="allReimbursements()">All Tickets</button>
	<button type="button" class="btn btn-warning" name="pending-data" onclick="retrievePendingTickets()">Pending Tickets</button>
	<button type="button" class="btn btn-success" name="approved-data" onclick="retrieveApprovedTickets()">Approved Tickets</button>
	<button type="button" class="btn btn-danger" name="denied-data" onclick="retrieveDeniedTickets()">Denied Tickets</button>
	<br> <br>
		<table class="allrequests-table table">
			<thead class="allrequests-head">
				<tr>
					<th>Reimbursement Type</th>
					<th>Amount</th>
					<th>Description</th>
					<th>Submission Date</th>
					<th>Requester</th>
					<th>Status</th>
					<th>Manager Action</th>
				</tr>
			</thead>
			<tbody class="allrequests-body">

			</tbody>
		</table>
		<br>
		<button type="button" class="button btn btn-lg" onclick="location.href='./manager.html';"">Go
			Back to Manager Options</button>
		<script type="text/javascript" src="./viewallrequests.js"></script>

	</div>
</body>

</html>
