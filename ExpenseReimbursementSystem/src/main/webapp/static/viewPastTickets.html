<!DOCTYPE html>
<html>
<head>
<title>Employee Past Tickets</title>
<!-- Bootstrap core CSS -->
<link href="./css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="./css/pasttickets.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<form class="form-signin"
			action="/ExpenseReimbursementSystem/viewPastTickets" method="post">
			<h2>Following Tickets are submitted by you in the Past:</h2>
		</form>
		<br> <br>
		<table class="reimbursement-table table">
			<thead>
				<tr>
					<th>Reimbursement Type</th>
					<th>Amount</th>
					<th>Description</th>
					<th>Submission Date</th>
					<th>Status</th>
					<th>Approved By</th>
					<th>Approval Date</th>
				</tr>
			</thead>
			<tbody class="reimbursement-body">

			</tbody>
		</table>

		<br>
		<button type="button" class="btn btn-lg" onclick="location.href='./employee.html';">Go
			Back to Employee Options</button>
		<button type="button" class="btn btn-lg btn-primary" 
			onclick="location.href='./newReimbursementRequest.html';">Submit
			a New Reimbursement Request</button>
		<script type="text/javascript" src="./viewpasttickets.js"></script>
	</div>
</body>

</html>
