<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>Reimbursement</title>

	<!-- Bootstrap core CSS -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="./css/reimbursementform.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<form class="form-signin" action="./static/newReimbursementRequest.html" method="post">
			<h1 class="form-signin-heading">Submit New Reimbursement Request</h1>
			<br> Reimbursement Type:
			<select name="ReimbursementType">
				<option value="LODGING">LODGING</option>
				<option value="TRAVEL">TRAVEL</option>
				<option value="FOOD">FOOD</option>
				<option value="OTHER">OTHER</option>
			</select>
			<br>
			<br> Reimbursement Amount:
			<input type="text" name="ReimbursementAmount" placeholder="Enter Amount">
			<br>
			<br>
			<label for="ReimbursementDescription" class="label-only">Reimbursement Description: </label>
			<textarea name="ReimbursementDescription" rows="4" cols="30" maxlength="250" placeholder="Enter expense description here."></textarea>
			<br>Select Receipt to upload:
			<input type="file" name="fileToUpload" id="fileToUpload">
			<input type="submit" class="btn" value="Upload Image" name="upload">
			<br>
			<br>
			<button type="submit" class="btn btn-primary" value="Submit Request">Submit</button>
			<button type="reset" class="btn btn-warning" value="Reset">Reset Data
			</button>
			<button type="button" class="btn" onclick="location.href='./employee.html';">Go Back to Employee Options</button>
		</form>
	</div>
</body>

</html>
